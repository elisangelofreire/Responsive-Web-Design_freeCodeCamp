<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Balance Sheet</title>
</head>
<body>
    <main>
        <section>
            <h1>
                <span class="flex">
                    <span>AcmeWidgetCorp</span>
                    <span>Balance Sheet</span>
                </span>
            </h1>
            <div id="years" aria-hidden="true"> <!--the aria-hidden attribute hidden element from screen readers-->
                <span class="year">2019</span>
                <span class="year">2020</span>
                <span class="year">2021</span>
            </div>
            <div class="table-wrap"> <!--Container for tables-->
                <!--NOTE: Why 3 separate tables?: You will be using CSS to style these into a single table, but using separate tables will help screen readers understand the document flow.-->
                <table>
                    <caption>Assets</caption> <!--The caption element should always be the first child of a table, but can be positioned with the caption-side CSS property.-->
                    <thead>
                        <tr>
                            <td>
                                <th></th>
                                <th></th>
                                <th></th>
                            </td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <table></table>
                <table></table>
            </div>
        </section>
    </main>
    
</body>
</html>
