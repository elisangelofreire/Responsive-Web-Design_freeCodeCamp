<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lear html accessibility quiz">
    <title>Accessibility: Building a Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
              </ul>
        </nav>
    </header>

    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="POST">
            <!-- 
            <section role="region"></section>

            <section role="region"></section>
           
            <section role="region"></section>
            -->

            <!-- Every region role requires a label, which helps screen reader users understand the purpose of the region. One method for adding a label is to add a heading element inside the region and then reference it with the aria-labelledby attribute. h2 element with an id matching the corresponding aria-labelledby-->
            <!-- Section 001-->
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Studeint informations</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input id="student-name" type="text" name="student-name">
                </div>
                <div class="info">
                    <label for="student-email">Email:</label>
                    <input id="student-email" type="email" name="student-email">
                </div>
                <div class="info">
                    <label for="date-birth">D.O.B:<span class="sr-only">(Date of Birth)</span></label>
                    <input id="date-birth" type="date" name="date-birth">
                </div>
            </section>

            <!-- Section 002-->
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">Questions about HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="html-question-one">
                        <legend>true/false</legend>
                        <ul class="answers-list">
                            <li></li>
                            <li></li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="html-question-two">
                        <legend>select</legend>
                        <ul class="answers-list">
                            <li></li>
                            <li></li>
                        </ul>
                    </fieldset>
                </div>
            </section>

            <!-- Section 003-->
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">Questions about CSS</h2>
            </section>
          </form>
    </main>
</body>
</html>
